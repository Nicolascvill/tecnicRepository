<div class="list-container">
  <div class="header">
    <input type="text" placeholder="Search..."  class="search-input">
    <button (click)="add()" class="btn btn-primary">Agregar</button>
  </div>
  <div class="list-container-table">
  <table class="product-table">
    <thead>
      <tr>
        <th>Logo</th>
        <th>Nombre del producto</th>
        <th>Descripción</th>
        <th>Fecha de Liberación</th>
        <th>Fecha de Revisión</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let products of filteredProducts " class="product-row">
        <td><img [src]="products.logo" alt="{{ products.name }}" class="product-logo"></td>        
        <td>{{ products.name }}</td>
        <td>{{ products.description }}</td>
        <td>{{ products.date_release  }}</td>
        <td>{{ products.date_revision  }}</td>      
        <td>
          <button >Editar</button>
          <button >Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="footer">
    <span>{{filteredProducts.length}} Resultados</span>
    <select class="records-select" (change)="onSelectChange($event)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
  </div>
</div>
</div>
